group 'jameslee'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.1.0'

    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.1.0'

    compile group: 'org.json', name: 'json', version: '20201115'

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'

    //it captures all the hadoop filesystems
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.2.0'

}


jar {
    zip64 true
    archiveName = "StackOverFlowSurvey-spark.jar"
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.sparkTutorial.sparkSql.StackOverFlowSurvey'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'

}